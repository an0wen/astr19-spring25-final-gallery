<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ASTR 19 – Carina Nebula Gallery</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      color: #eee;
      text-align: center;
    }
    h1 {
      margin-top: 20px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      padding: 20px;
    }
    .gallery-item {
      width: 300px;
      border: 1px solid #444;
      padding: 8px;
      background: #222;
    }
    .gallery-item img {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }
    .caption {
      margin-top: 8px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>ASTR 19 – Carina Nebula Student Gallery</h1>
  <div class="gallery">
    <!-- Repeat for each image -->
    <!-- Example: -->
    <div class="gallery-item">
      <img src="images/FirstnameLastname_Carina.png" alt="Firstname Lastname's Carina Nebula">
      <div class="caption">Firstname Lastname</div>
    </div>
  </div>
</body>
</html>
